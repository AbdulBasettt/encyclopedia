
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Настройки</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: var(--bg, #f5f5f5);
      color: var(--color, #222);
    }
    .setting {
      margin-bottom: 15px;
    }
    select, input[type="range"] {
      width: 100%;
    }
    .back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← Назад</a>
  <h2>Настройки</h2>

  <div class="setting">
    <label for="theme">Тема:</label>
    <select id="theme">
      <option value="light">Светлая</option>
      <option value="dark">Тёмная</option>
    </select>
  </div>

  <div class="setting">
    <label for="language">Язык:</label>
    <select id="language">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="setting">
    <label for="volume">Громкость:</label>
    <input id="volume" type="range" min="0" max="1" step="0.01" />
  </div>

  <audio id="audio" src="sound.mp3" loop></audio>

  <script>
    const theme = document.getElementById('theme');
    const language = document.getElementById('language');
    const volume = document.getElementById('volume');
    const audio = document.getElementById('audio');

    theme.value = localStorage.getItem('theme') || 'light';
    language.value = localStorage.getItem('language') || 'ru';
    volume.value = localStorage.getItem('volume') || 0.5;

    applyTheme(theme.value);
    audio.volume = parseFloat(volume.value);
    audio.play();

    theme.onchange = () => {
      localStorage.setItem('theme', theme.value);
      applyTheme(theme.value);
    };

    language.onchange = () => {
      localStorage.setItem('language', language.value);
      alert(language.value === 'ru' ? 'Язык установлен на русский' : 'Language set to English');
    };

    volume.oninput = () => {
      localStorage.setItem('volume', volume.value);
      audio.volume = parseFloat(volume.value);
    };

    function applyTheme(value) {
      if (value === 'dark') {
        document.body.style.setProperty('--bg', '#222');
        document.body.style.setProperty('--color', '#eee');
      } else {
        document.body.style.setProperty('--bg', '#f5f5f5');
        document.body.style.setProperty('--color', '#222');
      }
    }
  </script>
</body>
</html>
