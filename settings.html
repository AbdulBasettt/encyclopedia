
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Настройки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color, #fff);
      color: var(--text-color, #111);
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h2>Настройки</h2>

  <label>
    Тема:
    <select id="theme-select">
      <option value="light">Светлая</option>
      <option value="dark">Тёмная</option>
    </select>
  </label>

  <label>
    Язык:
    <select id="language-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
  </label>

  <label>
    Громкость:
    <input type="range" id="volume-range" min="0" max="1" step="0.05" value="0.5">
  </label>

  <label>
    Режим обучения:
    <input type="checkbox" id="learning-mode">
  </label>

  <button id="save-settings">Сохранить</button>

  <script>
    const themeSelect = document.getElementById('theme-select');
    const languageSelect = document.getElementById('language-select');
    const volumeRange = document.getElementById('volume-range');
    const learningModeCheckbox = document.getElementById('learning-mode');
    const saveBtn = document.getElementById('save-settings');

    function loadSettings() {
      themeSelect.value = localStorage.getItem('theme') || 'light';
      languageSelect.value = localStorage.getItem('language') || 'ru';
      volumeRange.value = localStorage.getItem('volume') || '0.5';
      learningModeCheckbox.checked = localStorage.getItem('learningMode') === 'true';
      applyTheme(themeSelect.value);
    }

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#eee');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#fff');
        document.documentElement.style.setProperty('--text-color', '#111');
      }
    }

    saveBtn.onclick = () => {
      localStorage.setItem('theme', themeSelect.value);
      localStorage.setItem('language', languageSelect.value);
      localStorage.setItem('volume', volumeRange.value);
      localStorage.setItem('learningMode', learningModeCheckbox.checked);
      applyTheme(themeSelect.value);
      alert('Настройки сохранены!');
    };

    loadSettings();
  </script>
</body>
</html>
