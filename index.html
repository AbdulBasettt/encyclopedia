<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–≠–Ω—Ü–∏–∫–ª–æ–ø–µ–¥–∏—è –ê–±–¥—É–ª–∞</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fefefe; }
    .block { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin: 1rem 0; background: #fff; }
    .block h2 { margin: 0 0 0.5rem; }
    .block p { margin: 0; }
  </style>
</head>
<body>
  <h1>–≠–Ω—Ü–∏–∫–ª–æ–ø–µ–¥–∏—è –ê–±–¥—É–ª–∞ üìò</h1>
  <div id="blocks-container">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    async function loadBlocks() {
      const res = await fetch('blocks.json');
      const data = await res.json();
      const container = document.getElementById('blocks-container');
      container.innerHTML = '';

      data.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'block';
        sectionDiv.innerHTML = `
          <h2>${section.title}</h2>
          <p>${section.description}</p>
        `;
        section.blocks.forEach(b => {
          const sub = document.createElement('div');
          sub.style.marginTop = '0.5rem';
          sub.innerHTML = `<strong>${b.title}</strong><br><span>${b.content}</span>`;
          sectionDiv.appendChild(sub);
        });
        container.appendChild(sectionDiv);
      });
    }
    loadBlocks();
  </script>
</body>
</html>
